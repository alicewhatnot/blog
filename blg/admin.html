<body>
    <a href="/index.html" class="back-to-index">←</a>
    <div class="addPost">
        <h1>★ Add a blog form ★</h1>
        <form id="addPostForm">
            <br><br>
            <input id="title" type="text" placeholder="Enter post title here" required><br>
            <input id="description" type="text" placeholder="Enter post description here" required><br>
            <br><br>
            <div id="content-editor"></div> <!-- Quill editor for content -->
        
            <br><br>
            <label>Enter image <input type="file" id="image" required></label><br><br>
            <label>Date: <input type="date" id="date" required></label><br><br>
            <label>Category:
                <select id="colour" required>
                    <option value="red">Projects</option>
                    <option value="orange">Books</option>
                    <option value="cyan">General</option>
                </select>
            </label><br><br>
            <button type="submit">Add Post</button>
        </form>
    </div>

    <script src="scripts/editArticles.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</body>
